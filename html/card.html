<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>会员卡</title>
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../css/common/card-common.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style_card.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card">
                                <div class="card-bg">
                                    <img src="../images/card-bg.png" alt="">
                                </div>
                                <div class="card-logo">
                                    <img src="../images/card-logo.png" alt="">
                                </div>
                                <div class="cName">
                                    <span class="card-name">轻泰沙拉府</span>
                                    <br/>
                                    <span class="card-level">VIP尊享卡</span>
                                </div>
                                <div class="qr-code">
                                    <img src="../images/qr-code.png" alt="">
                                </div>
                                <div class="card-number">
                                    <span class="card-num">1008 9009 0001</span>
                                </div>
                            </div>
                             <div class="cardName"> VIP储值卡</div>
                        </div>
                         <div class="swiper-slide">
                            <div class="card">
                                <div class="card-bg">
                                    <img src="../images/vipCard_bg1.png" alt="">
                                </div>
                                <div class="card-logo">
                                    <img src="../images/card-logo.png" alt="">
                                </div>
                                <div class="cName">
                                    <span class="card-name">轻泰沙拉府</span>
                                    <br/>
                                    <span class="card-level">VIP尊享卡</span>
                                </div>
                                <div class="qr-code">
                                    <img src="../images/qr-code.png" alt="">
                                </div>
                                <div class="card-number">
                                    <span class="card-num">1008 9009 0001</span>
                                </div>
                            </div>
                            <div class="cardName"> 尊享储值卡</div>
                        </div>
                         <div class="swiper-slide">
                            <div class="card">
                                <div class="card-bg">
                                    <img src="../images/card-bg-2.png" alt="">
                                </div>
                                <div class="card-logo">
                                    <img src="../images/card-logo.png" alt="">
                                </div>
                                <div class="cName">
                                    <span class="card-name">轻泰沙拉府</span>
                                    <br/>
                                    <span class="card-level">VIP尊享卡</span>
                                </div>
                                <div class="qr-code">
                                    <img src="../images/qr-code.png" alt="">
                                </div>
                                <div class="card-number">
                                    <span class="card-num">1008 9009 0001</span>
                                </div>
                            </div>
                            <div class="cardName"> VIP尊享</div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>      
<!--                         <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div> -->
                </div>
                <div class="card-message">
                    <div class="card-integral">
                        <span class="integral">积分</span>
                        <span class="num">1000</span>
                    </div>
                    <div class="card-integral lr">
                        <span class="integral">余额</span>
                        <span class="balance">85115.80</span>
                    </div>
                    <div class="card-integral">
                        <span class="integral mb1">等级</span>
                        <span class="vip-menber">尊享会员</span>
                    </div>
                </div>
                <div class="self-pay bd-tb-1">
                    <label class="use-card"><span class="card-active"></span>使用会员卡</label>
                    <label class="nouse-card"><span class="card-noactive"></span>不使用会员卡</label>
                </div>
                <div class="card-pay">
                    <button class="card-pay-btn">确认付款</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/common/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="../js/common/swiper.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var mySwiper = new Swiper('.swiper-container', {
            pagination : '.swiper-pagination',
            onSlideChangeEnd: function(swiper){

                if(swiper.activeIndex==0){
               $(".card-message .num").text("1000");
               $(".card-message .balance").text("85115.80");
               $(".card-message .vip-menber").text("尊享会员");
                }
                if(swiper.activeIndex==1){
               $(".card-message .num").text("2000");
               $(".card-message .balance").text("22222.22");
               $(".card-message .vip-menber").text("享会员2");
           }
                if(swiper.activeIndex==2){
               $(".card-message .num").text("3000");
               $(".card-message .balance").text("33333.33");
               $(".card-message .vip-menber").text("会员3");
           }
            }
            // 如果需要分页器
            // pagination: '.swiper-pagination',
            // 如果需要前进后退按钮
            // autoplay: 5000,
        });
        // $(".self-pay label").on("click",function(){
        //     $(this).removeClass('use-card card-noactive').addClass('card-active');
        // });
        $('.nouse-card').on("click",function(){
            $(".nouse-card .card-noactive").removeClass('card-noactive').addClass('card-active');
            $(".use-card .card-active").removeClass("card-active").addClass('card-noactive');
        });
        $('.use-card').on("click",function(){
            $(".use-card .card-noactive").removeClass('card-noactive').addClass('card-active');
            $(".nouse-card .card-active").removeClass("card-active").addClass('card-noactive');
        });
    })
    </script>
</body>

</html>
