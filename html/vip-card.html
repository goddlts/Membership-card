            $(function() {

                    //弹出层弹出后，禁止遮罩层里边内容不能滑动
                    $('.allconsume').bind("touchmove",function(e){

                var currentsize=58;
                if (screen.width<=320) {
                   currentsize=42;
               }
                   function myradialIndicator(maxnum,currentnum,currentsize){
        var radialObj = $('#indicatorContainer').radialIndicator({
                radius:currentsize,
                barBgColor:'#e6e6e6',
                barColor: '#efd3a6',
                roundCorner:true,
                displayNumber:true,
                barWidth: 6,
                initValue:0,
                minValue: 0.00,
                maxValue: maxnum,
                format:function(x){
                    var f = parseFloat(x);    
                            if (isNaN(f)) {    
                                return false;    
                            }    
                            var f = Math.round(x*100)/100;    
                            var s = f.toString();    
                            var rs = s.indexOf('.');    
                            if (rs < 0) {    
                                rs = s.length;    
                                s += '.';    
                            }    
                            while (s.length <= rs + 2) {    
                                s += '0';    
                            }    
                            return '¥'+s;   
                }
        }).data('radialIndicator');         
        radialObj.value(currentnum);
    }
              myradialIndicator('9999.99','4448.88',currentsize);
