<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>激活会员卡</title>
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../css/common/card-common.css">
    <link rel="stylesheet" type="text/css" href="../css/style_card.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="content">
            <div class="list">
                <input type="tel" class="input-text" placeholder="输入手机号" maxlength="11">
            </div>
            <div class="list list-left">
                <input type="tel" class="auth-code" placeholder="验证码" maxlength="6">
                <button class="get-code">获取验证码</button>
            </div>
            <div class="list">
                <input type="password" class="input-text" placeholder="输入交易密码">
            </div>
            <div class="list">
                <input type="password" class="input-text" placeholder="输入重复交易密码">
            </div>
                <div class="affirm-get">
                    <button class="get-btn">确认领取</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
