<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>实物兑换</title>
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../css/common/card-common.css">
    <link rel="stylesheet" type="text/css" href="../css/style_card.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <img src="../images/img1.png" alt="">
            <div class="img-message">  
                <div class="imgm">
                <div class="name">突尼斯 软籽石榴</div>
                <div class="description">自然应季，不可错失的味道自然应季</div>
                </div>
                <div class="exchange-num">
                    <span class="b-num">2000</span>积分
                </div>
            </div>
            <div class="bg-bd-1">
            </div>
            <div class="matter-dep">
                实物描述
            </div>
            <img src="../images/img2.png" alt="">
            <img src="../images/img3.png" alt="">
            <img src="../images/img4.png" alt="">
            <img src="../images/img5.png" alt="">
            <div class="bd-b-1 pd60"></div>
            <div class="shop-cart">
                <div class="cart-logo">
                    <a href="get_card.html">
                    <img src="../images/shop-cart.png" alt="">
                    </a>
                </div>

                <div class="cart-once">
                    立即兑换（200积分）
                </div>
            </div>
        </div>
    </div>
    <div class="hidden-bg">  
        <div class="hidden-alert">  
            <div class="hidden-header">
                <div class="hidden-logo">
                    <img src="images/hidden-logo.png" alt="">
                </div>
            </div>
            <div class="hidden-txt">
                <div class="hidden-name">
                    麻麻辣辣牛肉蛋炒饭
                </div>
                <div class="hidden-integral">
                    消费积分：2000
                </div>
                <div class="hidden-des">
                    您确认兑换该商品吗？
                </div>
                <div class="hidden-btn">
                    <a href="success.html" class="hidden-confirm">确认</a>
                    <button class="hidden-close">取消</button>
                </div>
            </div>
        </div>  
    </div> 
    <script type="text/javascript" src="../js/common/jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
            $(function() {
                //点击"点我"按钮就弹出窗口让我填写手机号码
                $(".cart-once").click(function(){
                    $(".hidden-bg").show();
                    //弹出层弹出后，禁止遮罩层里边内容不能滑动
                    $('.hidden-bg').bind("touchmove",function(e){
                        e.preventDefault();
                    });
                });
                //点击弹出窗口中的"取消"，弹出窗口就消失
                $(".hidden-close").click(function(){
                    $(".hidden-bg").hide();
                });
            });
    </script>
</body>

</html>
