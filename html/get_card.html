<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>领取会员卡</title>
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../css/common/card-common.css">
    <link rel="stylesheet" type="text/css" href="../css/style_card.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="content">
                <div class="card">
                    <div class="card-bg">
                        <img src="../images/card-bg.png" alt="">
                    </div>
                    <div class="card-logo">
                        <img src="../images/card-logo.png" alt="">
                    </div>
                    <div class="cName">
                        <span class="card-name">轻泰沙拉府</span>
                        <br/>

                    </div>
                    <div class="qr-code">
                        <img src="../images/qr-code.png" alt="">
                    </div>
                    <div class="card-number">
                        <span class="card-num">1008 9009 0001</span>
                    </div>
                </div>
                <div class="get-card">
                    <button class="card-btn">领取会员卡</button>
                </div>
                <div class="section">
                                 <div class="item">
                                     <a href="#">
                                         <div class="ui-box bd-tb-1">
                                             <div class="i1">
                                                 <span class="text-black">首充优惠</span>
                                             </div>
                                             <div class="i2">
                                                 <span class="text-gray">充100送50</span>
                                                 <span class="arrow"></span>
                                             </div>
                                         </div>
                                     </a>
                                 </div>
                                 <div class="item">
                                     <a href="#">
                                         <div class="ui-box bd-b-1">
                                             <div class="i1">
                                                 <span class="text-black">会员福利</span>
                                             </div>
                                             <div class="i2">
                                                 <span class="text-gray">代金券</span>
                                                 <span class="arrow"></span>
                                             </div>
                                         </div>
                                     </a>
                                 </div>
                                 <div class="item">
                                     <a href="vip-card.html">
                                         <div class="ui-box bd-b-1">
                                             <div class="i1">
                                                 <span class="text-black">会员卡详情</span>
                                             </div>
                                             <div class="i2">
                                                 <span class="arrow"></span>
                                             </div>
                                         </div>
                                     </a>
                                 </div>
                             </div>
            </div>
        </div>
    </div>

</html>
